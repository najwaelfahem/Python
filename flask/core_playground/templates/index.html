<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
.container{
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px;
        }
.box1{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            border-radius: 10px;
     }
    </style>
</head>
<body>
  <div class="container">  
    {% for i in range(0,num) %}
        <div class="box1" style="background-color: {{color}};"></div>
        {% endfor %}
        
    </div> 
</div>
</body>
</html>
