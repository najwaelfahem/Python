<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <div class="form-group">
            <label for="usr">Name:</label>
            <input type="text" class="form-control" id="usr" name="user">
          </div>
          <div class="form-group">
            <label for="sel1">Select a location:</label>
            <select class="form-control" id="sel1" name="location">
              <option value="Chicago">Chicago</option>
              <option value="New york">New york</option>
              <option value="Washington">Washington</option>
              
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Favorite language:</label>
            <select class="form-control" id="sel1" name="favorite">
              <option value="Python">Python</option>
              <option value="Javascript">Javascript</option>
              <option value="Java">Java</option>
              
            </select>

          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" name="comments"></textarea>
          </div>
          
          
          <button type="submit" class="btn btn-default" value="submit">Submit</button>



    </form>
</body>
</html>
